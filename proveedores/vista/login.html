<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comenzar a vender</title>
  <link rel="icon" type="image/png" href="../assets/logo/logochico2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../assets/css/estilo.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/footer.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header>
    <h1 class="oculto">TuxOut</h1>
    <nav class="navbar navbar-expand-lg m-0 p-0">
      <div class="container encabezado">
        <!-- Logo y vinculo a home -->
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="../assets/logo/logoP.png" alt="Logo">
        </a>
        <!-- Boton responsive para adaptar la barra de navegacion a pantallas mas chicas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>

  <div class="alerta-principal alert alert-primary alert-dismissible fade show" role="alert">
    <strong class="alerta-principal-texto"></strong>
    <button type="button" class="btn-close btn-close-principal" aria-label="Close"></button>
  </div>
  <div class="alerta-error alert alert-warning alert-dismissible fade show" role="alert">
    <strong class="alerta-error-texto"></strong>
    <button type="button" class="btn-close btn-close-error" aria-label="Close"></button>
  </div>

  <main class="card-center contenedor-vender container">
    <section class="form-container">
      <article class="card m-3 p-3">
        <div class="card-body">
          <h5 class="card-title text-center">Comienza a vender</h5>
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login" type="button">Iniciar Sesión</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#register" type="button">Registrarse</button>
            </li>
          </ul>
          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="login">
                <div class="mb-3">
                  <label for="emailLoginEmpresa" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="emailLoginEmpresa" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                  <label for="contraLoginEmpresa" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contraLoginEmpresa" placeholder="contraseña">
                </div>
                <button id="btnLoginEmpresa" class="btn btn-primary w-100">Ingresar</button>
            </div>
            <div class="tab-pane fade" id="register" aria-labelledby="register-tab">
                <div class="mb-3">
                  <label for="rutSignUpEmpresa" class="form-label">RUT de la empresa</label>
                  <input type="text" class="form-control" id="rutSignUpEmpresa" placeholder="XXXXXXXXY">
                </div>
                <div class="mb-3">
                  <label for="nombreSignUpEmpresa" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombreSignUpEmpresa" placeholder="Ingresa el nombre de la empresa">
                </div>
                <div class="mb-3">
                  <label for="telefonoSignUpEmpresa" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefonoSignUpEmpresa" placeholder="000000000">
                </div>
                <div class="mb-3">
                  <label for="direccionSignUpEmpresa" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccionSignUpEmpresa" placeholder="Nombre Calle 1111">
                </div>
                <div class="mb-3">
                  <label for="emailSignUpEmpresa" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="emailSignUpEmpresa" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                  <label for="contraSignUpEmpresa" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contraSignUpEmpresa" placeholder="contraseña">
                </div>
                <button id="btnSignUpEmpresa" class="btn btn-primary w-100">Registrarse</button>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer class="pie">
    <a href="condiciones.html">Términos y condiciones</a> |
    <a href="ayuda.html">Ayuda</a>
    <p>&copy; 2024-2024 Trust the WEB Company</p>
  </footer>
  <script src="js/jquery-3.7.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

    <script src="js/login.js" type="module"></script>
</body>

</html>
