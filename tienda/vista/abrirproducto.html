<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuxOut</title>
  <link rel="icon" type="image/png" href="../assets/logo/logochico2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../assets/css/estilo.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/footer.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <h1 class="oculto">TuxOut</h1>
    <nav class="navbar navbar-expand-lg m-0 p-0">
      <div class="container encabezado">
        <!-- Logo y vinculo a home -->
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="../assets/logo/logo.png" alt="Logo">
        </a>
        <!-- Boton responsive para adaptar la barra de navegacion a pantallas mas chicas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse m-2 justify-content-center" id="navbarSupportedContent">
          <!-- Barra de busqueda -->
           <div class="d-inline-flex w-100 barra-header justify-content-center">
              <input class="form-control me-2 inputBuscarPrincipal" id="barraBuscarPrincipal" type="search" placeholder="Buscar producto...">
              <button class="btn btn-outline-success btn-barra" type="button" id="botonBuscarPrincipal">
                <i class="bi bi-search"></i>
              </button>
            </div>     
           <button type="button" class="carrito btn-carrito ms-4 ms-lg-2" data-bs-target="#carritoModal">
            <i class="bi bi-cart4"></i>
        </button> 
        </div>
      </div>

  <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title fs-5" id="carritoModalLabel">Mi carrito</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <article class="modal-body">
          <p id="carrito-vista-previa">
            
          </p>
        </article>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <a href="carrito.html" class="btn btn-secondary">Ver mi carrito</a>
        </div>
      </div>
    </div>
  </div>

    </nav>

    <!-- Barra de navegacion inferior con la capacidad de desplegar la barra lateral -->
    <nav class="navbar m-0 p-0" id="subnav">
      <form class="container encabezado justify-content-start" id="subnav-form">
        <button class="btn" id="botonMenu" type="button">≡ Menú</button>
        <a class="btn" id="vender" href="../../proveedores/vista/login.html">Vender</a>
      </form>
    </nav>
  </header>
  
  <aside class="offcanvas offcanvas-start asideMenu" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <nav>
        <div class="offcanvas-header">
          <h5 class="offcanvas-title tituloMenu" id="offcanvasNavbarLabel">Bienvenido, usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="barraMenu">
            
          </ul>
        </div>
    </nav>
  </aside>

  <div class="alerta-principal alert alert-primary alert-dismissible fade show" role="alert">
    <strong class="alerta-principal-texto"></strong>
    <button type="button" class="btn-close btn-close-principal" aria-label="Close"></button>
  </div>
  <div class="alerta-error alert alert-warning alert-dismissible fade show" role="alert">
    <strong class="alerta-error-texto"></strong>
    <button type="button" class="btn-close btn-close-error" aria-label="Close"></button>
  </div>

  <main class="container">
    
    <section class="row justify-content-center mt-3">
      <article class="art-selector-abrir col-2 col-md-1">
        <ul class="p-0" id="imagenes-chicas">
        </ul>
      </article>

      <article class="art-img-abrir col-8 col-md-6 col-lg-4" id="imagen-grande">

      </article>
      
      <hr class="my-3 d-lg-none">

      <article class="art-datos-abrir col-8  col-md-6 col-lg-3">
        <h1 class="titulo-producto id-producto my-2"></h1>
        <div class="calificacion-total my-2">

        </div>
        <div class="datos-estado">

        </div>
        <div class="datos-caracteristicas">

        </div>
      </article>

      <hr class="my-3 d-md-none">

      <article class="art-compra-abrir card py-2 col-8 col-md-6 col-lg-3">
        <div class="card-body card-precios">
          <p class="precio-nuevo mb-2"></p>
          <p class="precio-anterior mb-0"></p>
          <p class="precio-descuento mb-0"></p>
        </div>
        <hr>
          <span class="id-producto" data-id-producto="0"></span>
          <a class="btn btn-card-comprar w-100 btn-comprar m-0 mb-1" href="comprar.html">
            COMPRAR
          </a>
          <button class="btn btn-card-comprar agregar-carrito w-100 m-0">AGREGAR AL CARRITO</button>
      </article>
    </section>

    <hr class="my-4">

    <section class="row justify-content-center">
      <article class="col-8">
        <h3>Descripción</h3>
        <p id="p-descripcion-abrir">
        </p>
      </article>
    </section>

    <hr class="my-4">

    <section class="row justify-content-center">
      <article class="col-8 comentarios">
        <h3 class="mb-3">Comentarios</h3>
      </article>
    </section>

  </main>

  <footer class="pie">
    <a href="condiciones.html">Términos y condiciones</a> 
    <a href="ayuda.html">Ayuda</a>
    <p>&copy; 2024-2024 Trust the WEB Company</p>
  </footer>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/login.js" type="module"></script>
  <script src="js/abrirProducto.js" type="module"></script>
  <script src="js/pagina.js" type="module"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
