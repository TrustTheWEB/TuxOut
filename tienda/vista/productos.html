<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuxOut</title>
  <link rel="icon" type="image/png" href="../assets/logo/logochico2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../assets/css/estilo.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/footer.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <h1 class="oculto">TuxOut</h1>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo y vinculo a home -->
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="../assets/logo/logo.png" alt="Logo">
        </a>
        <!-- Boton responsive para adaptar la barra de navegacion a pantallas mas chicas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
          <!-- Barra de busqueda -->
           <form class="d-flex barra-header">
              <input class="form-control me-2 inputBuscarPrincipal" type="search" placeholder="Buscar producto...">
              <button class="btn btn-outline-success btn-barra" type="button" id="botonBuscarPrincipal">
                <i class="bi bi-search"></i>
              </button>
           </form>     
           <button type="button" class="carrito btn-carrito ms-4 ms-lg-2" data-bs-target="#carritoModal">
            <i class="bi bi-cart4"></i>
        </button> 
        </div>
      </div>

  <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title fs-5" id="carritoModalLabel">Mi carrito</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <article class="modal-body">
          <p id="carrito-vista-previa">
            
          </p>
        </article>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <a href="carrito.html" class="btn btn-secondary">Ver mi carrito</a>
        </div>
      </div>
    </div>
  </div>

    </nav>

    <!-- Barra de navegacion inferior con la capacidad de desplegar la barra lateral -->
    <nav class="navbar" id="subnav">
      <form class="container-fluid justify-content-start" id="subnav-form">
        <button class="btn" id="botonMenu" type="button">≡ Menú</button>
        <a class="btn" id="vender" href="vender.html">Vender</a>
      </form>
    </nav>
  </header>
  
  <aside class="offcanvas offcanvas-start asideMenu" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <nav>
        <div class="offcanvas-header">
          <h5 class="offcanvas-title tituloMenu ms-2" id="offcanvasNavbarLabel">Categorías</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="barraMenu">
            
          </ul>
        </div>
    </nav>
  </aside>

  <div class="alerta-principal alert alert-primary alert-dismissible fade show" role="alert">
    <strong class="alerta-principal-texto"></strong>
    <button type="button" class="btn-close btn-close-principal" aria-label="Close"></button>
  </div>
  <div class="alerta-error alert alert-warning alert-dismissible fade show" role="alert">
    <strong class="alerta-error-texto"></strong>
    <button type="button" class="btn-close btn-close-error" aria-label="Close"></button>
  </div>

  <main class="container">
    <section id="contenedorBusqueda" class="row justify-content-between mt-2">
      <h1 class="col-12 col-lg-8" id="tituloBusqueda"></h1>
      <h5 class="col-4 col-lg-2 text-start text-lg-end ordenar-por">Ordenar por:</h5>
      <div class="col-8 col-lg-2">
        <select class="form-select form-select-sm w-100 w-lg-25" id="selectBusqueda">
          <option value="populares" selected>Más populares</option>
          <option value="menorPrecio">Menor precio</option>
          <option value="mayorPrecio">Mayor precio</option>
          <option value="calificados">Mejor calificados</option>
        </select>
      </div>
    </section>
    <hr>
    <section class="row justify-content-center row justify-content-center g-2 g-xl-0" id="contenedorProductosBusqueda">

    </section>
  </main>
