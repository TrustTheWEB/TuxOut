<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuxOut</title>
  <link rel="icon" type="image/png" href="logo/logochico2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/estilo.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/footer.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="../assets/logo/logo.png" alt="Logo">
        </a>
      </div>
    </nav>
  </header>

  <main class="card-center contenedor-vender">
    <section class="form-container">
      <article class="card m-3 p-3">
        <div class="card-body">
          <h5 class="card-title text-center">Comienza a vender</h5>
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login" type="button">Iniciar Sesión</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#register" type="button">Registrarse</button>
            </li>
          </ul>
          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="login">
              <form>
                <div class="mb-3">
                  <label for="emailLoginEmpresa" class="form-label">RUT de la empresa</label>
                  <input type="text" class="form-control" id="emailLoginEmpresa" placeholder="XXXXXXXXY">
                </div>
                <div class="mb-3">
                  <label for="contraLoginEmpresa" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contraLoginEmpresa" placeholder="contraseña">
                </div>
                <a href="../proveedores/index.html" class="btnSignUpEmpresa btn btn-primary w-100">Registrarse</a>
              </form>
            </div>
            <div class="tab-pane fade" id="register" aria-labelledby="register-tab">
              <form>
                <div class="mb-3">
                  <label for="rutSignUpEmpresa" class="form-label">RUT de la empresa</label>
                  <input type="text" class="form-control" id="rutSignUpEmpresa" placeholder="XXXXXXXXY">
                </div>
                <div class="mb-3">
                  <label for="nombreSignUpEmpresa" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombreSignUpEmpresa" placeholder="Ingresa el nombre de la empresa">
                </div>
                <div class="mb-3">
                  <label for="telefonoSignUpEmpresa" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefonoSignUpEmpresa" placeholder="000000000">
                </div>
                <div class="mb-3">
                  <label for="direccionSignUpEmpresa" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccionSignUpEmpresa" placeholder="Nombre Calle 1111">
                </div>
                <div class="mb-3">
                  <label for="emailSignUpEmpresa" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="emailSignUpEmpresa" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                  <label for="contraSignUpEmpresa" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contraSignUpEmpresa" placeholder="contraseña">
                </div>
                <a href="../proveedores/index.html" class="btnLoginEmpresa btn btn-primary w-100">Registrarse</a>
              </form>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>


  <footer class="pie">
    <a href="condiciones.html">Términos y condiciones</a> |
    <a href="ayuda.html">Ayuda</a>
    <p>&copy; 2024-2024 Trust the WEB Company</p>
  </footer>
  <script src="js/jquery-3.7.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
