<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="../../Assets/logo/logoP.png" alt="Logo">
        </a>
      </div>
    </nav>
  </header>

  <div class="contenedorVender">
  <div class="card text-center mb-3" style="width: 30rem;">
    <div class="card-body">
      <h1 class="card-title" style="overflow-wrap: break-word;">Comienza a vender</h1>
    <h4 class="card-text" style="overflow-wrap: break-word;">Ingresa como empresa</h4>
      <div class="dropdown-center">
        <button type="button" class="btn ingresarVender dropdown-toggle dropdown-toggle-none-caret" id="crear" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">Ingresar</button>
        <ul class="dropdown-menu" aria-labelledby="crear">
          <li>
            <form class="p-4">
              <section class="mb-2">
                <label for="exampleDropdownFormEmail2" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="exampleDropdownFormEmail2" placeholder="Ingresa tu nombre">
              </section>
              <section class="mb-2">
                <label for="exampleDropdownFormEmail2" class="form-label">Apellido</label>
                <input type="lastname" class="form-control" id="exampleDropdownFormEmail2" placeholder="Ingresa tu apellido">
              </section>
              <section class="mb-3">
                <label for="exampleDropdownFormEmail2" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
              </section>
              <section class="mb-3">
                <label for="exampleDropdownFormPassword2" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
              </section>
              <section class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                  <label class="form-check-label" for="dropdownCheck2">Recordar</label>
                </div>
              </section>
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
