      <div class="container encabezado">
        <!-- Logo y vinculo a home -->
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="../assets/logo/logoB.png" alt="Logo">

        <button class="btn btn-link cerrarSesion">
          <i class="bi bi-box-arrow-right bi-cerrar"></i>
        </button>

  <main class="container">
    <section class="row justify-content-center mt-3">
        <article class="selects-backoffice col-12 col-lg-9">
          <h1>Administrar tablas</h1>
          <h3>Consultas</h3>
          <label for="selectTabla">Tabla:</label>
          <select name="tabla" id="selectTabla" class="form-select form-select-sm d-inline">
            <option value="caracteristica">Característica</option>
            <option value="carrito">Carrito</option>
            <option value="categoria">Categoría</option>

            <option value="descuento">Descuento</option>
            <option value="direccion">Dirección</option>
            <option value="empresa">Empresa</option>
            <option value="favorito">Favorito</option>
            <option value="pedido">Pedido</option>
            <option value="producto">Producto</option>
            <option value="tiene">Tiene</option>
            <option value="usuario">Usuario</option>
            <option value="visita">Visita</option>
        </select>
        <label for="selectAtributo" class="w-25">Atributo:</label>
        <select name="atributo" id="selectAtributo" class="form-select form-select-sm"></select>
        <label for="selectValor">Busqueda: </label>
        <input name="valor" type="text" id="selectValor" class="form-control form-control-sm">
        <div class="row justify-content-start ms-0 me-0">
          <button id="btnSeleccionarAtributo" class="col-12 btn mt-2">BUSCAR</button>
        </div>
        <hr>
        <div class="row justify-content-center ms-0 me-0">
          <a href="ingresar.html?tabla=caracteristica" id="btnIngresarTabla" class="col-12 col-lg-3 btn mt-1 mb-3 btnIngresarBackoffice">INGRESAR</a>
        </div>
        </article>
        <article class="table-responsive col-12 col-lg-9 mb-3 p-0 border rounded">
          <table id="tabla" class="table table-sm m-0">
          </table>
        </article>
    </section>
